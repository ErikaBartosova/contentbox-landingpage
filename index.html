<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContentBox</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&family=Wix+Madefor+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ✅ MENU -->
  <header class="navbar">
    <div class="box-with-logo" onclick="window.location.reload()">
      <img src="https://raw.githubusercontent.com/ErikaBartosova/contentbox-landingpage/main/Logo%20(3).png" alt="Logo" class="logo-img">
      <span class="typo-logo">ContentBox</span>
    </div>

    <nav class="menu-buttons">
      <a href="#benefits" id="menuApp">O aplikaci</a>
      <a href="#faq" id="menuFaq">FAQ</a>
      <a href="#kontakt" id="menuContact">Kontakt</a>
    </nav>

    <div class="buttons-right">
      <div class="lang-switch" onclick="toggleLanguage()">
        <img src="https://raw.githubusercontent.com/ErikaBartosova/contentbox-landingpage/main/Vector.svg" alt="Language switch">
      </div>
      <a href="https://contentbox.cz/login" target="_blank" class="btn-login" id="btnLogin">Log in</a>
    </div>
  </header>

  <!-- ✅ DEMO obsah pro scroll -->
  <main>
    <section id="hero" class="hero">
      <h1 id="heroHeading">All-in-one platforma pro tvorbu online kampaní</h1>
      <p id="heroSub">Briefing, překlady, schvalování a reporty – vše v jedné aplikaci.</p>
      <button class="btn-primary" id="btnContact">Navázat spojení</button>
    </section>

    <section id="benefits">
      <h2>Klíčové benefity</h2>
      <p>...</p>
    </section>

    <section id="faq">
      <h2>FAQ</h2>
      <p>...</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <p>Máte zájem o spolupráci? Napište nám.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
